; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:teensy2pp]
platform = teensy
board = teensy2pp
framework = arduino
; Use GCC 7.4.0 so C++14 constexpr works properly.
platform_packages = toolchain-atmelavr@2.70300.201015
build_flags = -std=gnu++14
build_unflags = -std=gnu++11
; Run board at 1MHz instead of the default of 16. This makes the board consume
; around 6mA.
board_build.f_cpu = 1000000L
